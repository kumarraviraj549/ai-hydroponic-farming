# Pre-commit configuration for security and code quality
# Install: pip install pre-commit && pre-commit install

repos:
  # Detect secrets and credentials
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json

  # General security and quality checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-executables-have-shebangs

  # Python security linting
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ['-r', 'backend/']
        exclude: backend/tests/

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=88']
        files: '\.py$'

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ['--profile', 'black']

  # Environment file detection
  - repo: local
    hooks:
      - id: check-env-files
        name: Check for .env files
        entry: bash -c 'if find . -name ".env" -not -path "./node_modules/*" | grep -q .; then echo "ERROR: .env files found. These should not be committed!"; find . -name ".env" -not -path "./node_modules/*"; exit 1; fi'
        language: system
        pass_filenames: false
        always_run: true

  # Password pattern detection
  - repo: local
    hooks:
      - id: check-password-patterns
        name: Check for password patterns
        entry: bash -c 'if grep -r -i "password.*=.*[^\s]" --include="*.py" --include="*.js" --include="*.ts" --exclude-dir=node_modules --exclude="*.example" .; then echo "ERROR: Potential hardcoded passwords found!"; exit 1; fi'
        language: system
        pass_filenames: false
        always_run: true